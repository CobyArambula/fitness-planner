              <div class="weekdays">

                <div>wed</div>
                <div>thu</div>
                <div>fri</div>
                <div>sat</div>
              </div>

              <div class="days"></div>
            </div>

    <!-- End Default View -->

    <!-- Start Activity View -->
    <div class="activity-view">
      <div class="container">
        <div class="container-container">
          <div class="calendar">
            <div class="activity-container">
              <i class="fa-solid fa-arrow-left" onclick="viewCalendar()"></i>

              <div class="plan-side">
                <h1 class="display-5">Planned Activities</h1>
                <!-- <p>There are no planned activities.</p>
                <button class="btn btn-success" onclick="viewAddActivity()">
                  Add Activity
                </button> -->
                
                  <thead>
                    

                  </thead>
                </table>
              </div>
              <div class="vr"></div>
              <div class="activity-side">
                <h1 class="display-5">Recorded Activities</h1>
                <p>Activities recorded on Apple Watch will appear here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Activity View -->

    <!-- Start Add Activity View -->
    <div class="add-activity-view">
      <div class="container">
        <div class="container-container">
          <div class="calendar">
            <div class="activity-container">
              <i class="fa-solid fa-arrow-left" onclick="viewActivity()"></i>
              <div class="add-activity-container">
                <h1 class="display-5">Add Activity</h1>
                <form
                  class="row g-3"
                  style="margin-bottom: 5%"
                  id="addActivityForm"
                >
                  <div class="col-mb-3">
                    <label for="activitySelection" class="form-label"
                      >Activity Type</label
                    >
                    <select class="form-select" id="activitySelection" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="Cooldown">Cooldown</option>
                      <option value="Core Training">Core Training</option>
                      <option value="Cycle">Cycle</option>
                      <option value="Dance">Dance</option>
                      <option value="Elliptical">Elliptical</option>
                      <option value="Functional Strength Training">
                        Functional Strength Training
                      </option>
                      <option value="HIIT">HIIT</option>
                      <option value="Hiking">Hiking</option>
                      <option value="Kickboxing">Kickboxing</option>
                      <option value="Multisport">Multisport</option>
                      <option value="Other">Other</option>
                      <option value="Pilates">Pilates</option>
                      <option value="Rower">Rower</option>
                      <option value="Run">Run</option>
                      <option value="Stair Stepper">Stair Stepper</option>
                      <option value="Swimming">Swimming</option>
                      <option value="Tai Chi">Tai Chi</option>
                      <option value="Walk">Walk</option>
                      <option value="Wheelchair">Wheelchair</option>
                      <option value="Yoga">Yoga</option>
                    </select>
                  </div>

                  <div class="col-mb-3">
                    <label for="startTimeSelection" class="form-label"
                      >Start Time</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="startTimeSelection"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>

                  <div class="col-mb-3">
                    <label for="endTimeSelection" class="form-label"
                      >End Time</label
                    >
                    <input
                      type="time"
                      class="form-control"
                      id="endTimeSelection"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>

                  <div>
                    <button
                      class="btn btn-success"
                      type="submit"
                      onclick="viewActivity()"
                    >
                      Add Activity
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Add Activity View -->
