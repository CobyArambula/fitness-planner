<!-- Used this repo as a starting point for the calendar https://github.com/opensource-coding/Responsive-Calendar-with-s -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitnessPlanner.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FitnessPlanner.js</a>
        <div class="left-buttons">
          <button class="btn btn-outline-success me-2" type="button">
            Sync
          </button>
          <button class="btn btn-outline-danger me-2" type="button">
            Sign out
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fa fa-angle-left prev"></i>
            <div class="date"></div>
            <i class="fa fa-angle-right next"></i>
          </div>
          <div class="weekdays-days-container">
            <div class="weekdays">
              <div>sun</div>
              <div>mon</div>
              <div>tue</div>
              <div>wed</div>
              <div>thu</div>
              <div>fri</div>
              <div>sat</div>
            </div>
            <div
              class="days"
              data-bs-toggle="modal"
              data-bs-target="#activityModal"
            ></div>
            <div
              class="modal fade"
              id="activityModal"
              tabindex="=1"
              aria-labelledby="activityModal"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <img src="/assets/other.png" class="activity-icon" />
                    <h1 class="modal-title fs-5">Title - Placeholder Date</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <table class="table text-center table-striped">
                    <thead>
                      <tr>
                        <th>Distance</th>
                        <th>Duration</th>
                        <th>Average HR</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>*distance*</td>
                        <td>*duration*</td>
                        <td>*avg hr*</td>
                      </tr>
                    </tbody>
                    <thead>
                      <tr>
                        <th>Speed</th>
                        <th>Step Cadence</th>
                        <th>Step Count</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>*speed*</td>
                        <td>*step cadence*</td>
                        <td>*step count*</td>
                      </tr>
                    </tbody>
                    <thead>
                      <tr>
                        <th>Temperature</th>
                        <th>Elevation</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>*temperature*</td>
                        <td>*elevation*</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
